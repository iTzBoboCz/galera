[package]
name = "galera"
version = "0.1.0"
authors = ["Ondřej Pešek <iTzBoboCz@users.noreply.github.com>"]
edition = "2018"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
infer = "0.4.0"
rocket = { version = "0.5.0-rc.1", default-features = false }
serde_json = "1.0.61"
serde = { version = "1.0", features = ["derive"] }
r2d2 = "0.8.9"
dotenv = "0.15.0"
diesel = { version = "1.4.5", features = ["mysql", "r2d2", "chrono"] }
diesel_migrations = "1.4.0"
log = "0.4.14"
env_logger = "0.8.3"
chrono = "0.4.19"
checksums = "0.7.1"
proc-macro2 = "1.0.27"

[dev-dependencies]

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
features = ["diesel_mysql_pool"]

[dependencies.rocket_okapi]
git = "https://github.com/mateuszkj/okapi/"
branch = "async2"

[dependencies.rocket_okapi_codegen]
git = "https://github.com/mateuszkj/okapi/"
branch = "async2"

[dependencies.okapi]
git = "https://github.com/mateuszkj/okapi/"
branch = "async2"
