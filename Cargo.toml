[package]
name = "galera"
version = "0.1.0"
authors = ["Ondřej Pešek <iTzBoboCz@users.noreply.github.com>"]
edition = "2018"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
infer = "0.4.0"
rocket = { version = "0.5.0-rc.1", default-features = false, features = ["json", "secrets"] }
serde_json = "1.0.61"
serde = { version = "1.0", features = ["derive"] }
r2d2 = "0.8.9"
dotenv = "0.15.0"
diesel = { version = "1.4.5", features = ["mysql", "r2d2", "chrono"] }
diesel_migrations = "1.4.0"
log = "0.4.14"
env_logger = "0.8.3"
chrono = { version = "0.4.19", features = ["serde"] }
checksums = "0.7.1"
proc-macro2 = "1.0.27"
futures = "0.3.16"
# rocket_okapi = { version = "0.7.4", package = "rocket_okapi_fork" }
# okapi = { version = "0.6.1", package = "okapi_fork" }
rocket_okapi = { git = "https://github.com/TotalKrill/okapi", rev="fd79a67", package = "rocket_okapi_fork" }
okapi = { git = "https://github.com/TotalKrill/okapi", rev="fd79a67", package = "okapi_fork" }
uuid = { version = "0.8.2", features = ["v4"] }
image = "0.23.14"
schemars = { version = "0.8.3", features = ["chrono"] }
jsonwebtoken = "7.2.0"
rand = "0.8.4"
sha2 = "0.9.5"

[dev-dependencies]

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
features = ["diesel_mysql_pool"]

[workspace]
members = [
  "galera-cli",
]
