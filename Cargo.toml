[package]
name = "galera"
version = "0.1.0"
authors = ["Ondřej Pešek <iTzBoboCz@users.noreply.github.com>"]
edition = "2018"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Web server
rocket = { version = "0.5.0-rc.1", default-features = false, features = ["json"] }

# Database
diesel = { version = "1.4.5", features = ["mysql", "r2d2", "chrono"] }
diesel_migrations = "1.4.0"
rocket_sync_db_pools = { version = "0.1.0-rc.1", features = ["diesel_mysql_pool"] }
r2d2 = "0.8.9"

# Logging
log = "0.4.14"
env_logger = "0.8.3"

# Openapi
rocket_okapi = { git = "https://github.com/GREsau/okapi", rev = "aeb6be1", features = ["swagger"] }
okapi = { git = "https://github.com/GREsau/okapi", rev = "aeb6be1" }

# Media
infer = "0.4.0"
image = "0.23.14"

# Utilities
serde_json = "1.0.61"
serde = { version = "1.0.130", features = ["derive"] }
dotenv = "0.15.0"
chrono = { version = "0.4.19", features = ["serde"] }
checksums = "0.7.1"
futures = "0.3.17"
uuid = { version = "0.8.2", features = ["v4"] }
schemars = { version = "0.8.3", features = ["chrono"] }
jsonwebtoken = "7.2.0"
rand = "0.8.4"
sha2 = "0.9.5"

[dev-dependencies]

[workspace]
members = [
  "galera-cli",
]
