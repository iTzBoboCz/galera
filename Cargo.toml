[package]
name = "galera"
version = "0.1.0"
authors = ["Ondřej Pešek <iTzBoboCz@users.noreply.github.com>"]
edition = "2021"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Web server
axum = { version = "0.6.0-rc.5", features = ["headers"] }
axum-extra = { version = "0.4.0-rc.3", features = ["typed-routing"] }

# Database
deadpool = { version = "0.9.3", features = ["rt_tokio_1", "serde", "async-trait", "managed" ] }
deadpool-diesel = { version = "0.3.1", features = ["serde","rt_tokio_1"] }
diesel = { version = "1.4.8", features = ["mysql", "chrono"] }
diesel_migrations = "1.4.0"

# Logging
metrics = "0.18"
metrics-exporter-prometheus = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Openapi
# rocket_okapi = { version = "0.8.0-rc.2", default-features = false, features = ["swagger"] }
# okapi = { version = "0.7.0-rc.1" }

# Validation
email_address = "0.2.0"
lazy-regex = "2.2.2"

# Media
infer = "0.8.0"
image = "0.24.2"

# Utilities
serde_json = "1.0.68"
serde = { version = "1.0.130", features = ["derive"] }
dotenv = "0.15.0"
chrono = { version = "0.4.19", features = ["serde"] }
checksums = "0.7.1"
futures = "0.3.17"
uuid = { version = "1.1.1", features = ["v4"] }
# schemars = { version = "0.8.6", features = ["chrono"] }
jsonwebtoken = "7.2.0"
rand = "0.8.4"
sha2 = "0.10.2"
anyhow = "1.0.44"
directories = "4.0"
nanoid = "0.4.0"
sys-info = "0.9.1"
base64 = "0.13.0"
walkdir = "2.3.2"
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7.4", features = ["io"]}
tower-http = { version = "0.3.0", features = ["cors", "trace"] }

[dev-dependencies]

[workspace]
members = [
  "galera-cli",
]
